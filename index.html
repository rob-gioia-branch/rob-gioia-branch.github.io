<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function handleVerifyButtonClicked() {
         var ctd = document.getElementById("ctd").value;
         var pathToAASA = "https://" + ctd + "/apple-app-site-association";
         alert(getBody(pathToAASA));
      }
      function checkLink(url) { 
        return (fetch(url)).ok 
      }
      function getBody(url) { 
        return (fetch(url)).body 
      }
    </script>
  </head>
  <body>
    <h2>AASA Testing Tool</h2>
    <form action="javascript:handleVerifyButtonClicked()">
      <label for="ctd">CTD:</label><br>
      <input type="text" id="ctd" name="ctd"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
