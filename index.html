<style>
.btn-group button {
  background-color: #318BDC;
  border: 10px solid white;
  color: white;
  padding: 20px 48px;
  cursor: pointer;
  width: 50%;
  display: block;
  font-size: 20px;
}

.btn-group button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #3e8e41;
}

  .switch {
  position: relative;
  display: inline-block;
  width: 200px;
  height: 100px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 100px;
  width: 200px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(100px);
  -ms-transform: translateX(100px);
  transform: translateX(100px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>

<script type="text/javascript">


let counterDisplayElem = document.querySelector('.counter-display');
let counterMinusElem = document.querySelector('.counter-minus');
let counterPlusElem = document.querySelector('.counter-plus');
let counterResetElem = document.querySelector('.counter-reset');
let hideBannerElem = document.querySelector('.hide-banner');
let showBannerElem = document.querySelector('.show-banner');
let setBannerDataElem = document.querySelector('.set-banner-data');


let count = 6;

updateDisplay();

counterPlusElem.addEventListener("click",()=>{
  count++;
  updateDisplay();
}) ;

counterMinusElem.addEventListener("click",()=>{
  count--;
  updateDisplay();
});

counterResetElem.addEventListener("click",()=>{
  count = 6;
  updateDisplay();
});


hideBannerElem.addEventListener("click",()=>{
  hideBanner();
});

showBannerElem.addEventListener("click",()=>{
  displayBanner();
});

setBannerDataElem.addEventListener("click",()=>{
  setBannerData();
});

function updateDisplay(){
  counterDisplayElem.innerHTML = count;
  if (count == 0) {
    displayBanner();

  }
};

}

    console.log(err, data);
  });
}
