<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dual Branch SDK Test</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.branch.io https://apis.google.com;">
</head>
<body>
  <h1>Branch Dual SDK Test on GitHub Pages</h1>

  <script>
    // Load and init HSN Branch
    (function loadHSNBranch() {
      var hsnScript = document.createElement('script');
      hsnScript.src = "https://cdn.branch.io/branch-latest.js"; // use debug version
      hsnScript.onload = function () {
        var hsnBranch = branch.noConflict();
        hsnBranch.init('key_live_alXEebrYD6sXYsXfU8PREhnhzrcWdEN8'); // üîÅ Replace with your HSN Branch key
        window.hsnBranch = hsnBranch;

        hsnBranch.track('PURCHASE', {
          transaction_id: 'HSN-ORDER-001',
          revenue: 99.99,
          currency: 'USD'
        });

        console.log("‚úÖ HSN Branch initialized and event fired.");
      };
      document.head.appendChild(hsnScript);
    })();

    // Load and init QVC Branch
    (function loadQVCBranch() {
      var qvcScript = document.createElement('script');
      qvcScript.src = "https://cdn.branch.io/branch-latest.js"; // use debug version
      qvcScript.onload = function () {
        var qvcBranch = branch.noConflict();
        qvcBranch.init('key_test_ef6CmcD1uZvW0E1cQZ5o7ajfyFn6nr9a'); // üîÅ Replace with your QVC Branch key
        window.qvcBranch = qvcBranch;

        qvcBranch.track('PURCHASE', {
          transaction_id: 'QVC-ORDER-002',
          revenue: 59.99,
          currency: 'USD'
        });

        console.log("‚úÖ QVC Branch initialized and event fired.");
      };
      document.head.appendChild(qvcScript);
    })();
  </script>
</body>
</html>
